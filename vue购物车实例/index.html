<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>VUE购物车实例</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>VUE购物车实例</h1>
            </div>
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>选择</th>
                            <th>#</th>
                            <th>图片</th>
                            <th>标题</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>总价</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="cp in cpliebiao">
                            <th scope="row">
                                <input type="checkbox" name="" v-model="cp.chenk" v-on:click="chenked(cp)">{{cp.chenk}}
                            </th>
                            <th scope="row">{{cp.id}}</th>
                            <td><img v-bind:src="cp.img" width="50px"></td>
                            <td>
                                {{cp.title}}
                                <p v-for="zp in cp.liwu">{{zp.title}}</p>
                            </td>
                            <td>{{cp.price | gsh}}</td>
                            <td>
                                <button type="button" class="btn btn-warning" v-on:click="czsl(cp,-1)">-</button>
                                <input style="width: 50px;text-align: center;display: inline-block;" class="form-control" type="text" v-model="cp.sl" v-on:keyup.enter="czslinput">
                                <button type="button" class="btn btn-info" v-on:click="czsl(cp,1)">+</button>
                            </td>
                            <td>{{cp.price*cp.sl | gsh}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Del</button>
                                <button type="button" class="btn btn-success" v-on:click="czslinput">更新</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="checkbox" name="" v-model="chenkall" v-on:click="chenkedall">全选{{chenkall}}</div>
            <div class="col-md-6">总金额:{{zprice | gsh}}</div>
        </div>
        <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js" type="text/javascript" charset="utf-8"></script>
<script src="cart.js"></script>

</html>
