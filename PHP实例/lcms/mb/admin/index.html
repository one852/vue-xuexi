<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<title>无标题文档</title>
</head>
<body>

<div class="container-fluid bg-primary" style="padding:10px 0;">
    <div class="col-md-8">
     	<button type="button" class="btn btn-default">网站配置</button>
        <button type="button" class="btn btn-primary">栏目管理</button>
        <button type="button" class="btn btn-success">信息管理</button>
        <button type="button" class="btn btn-primary">用户管理</button>
    </div>
    <div class="col-md-4 text-right">
        <button type="button" class="btn btn-warning">退出</button>
    </div>
</div>

<div class="container" style=" margin-top:200px">
	<div class="col-md-3"></div>
	<div class="col-md-6">
        <div class="panel panel-default">
        	<div class="panel-heading">
        	<h3 class="panel-title">登陆后台管理</h3>
        </div>
        <div class="panel-body">
        	
            
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
            
            
        </div>
        </div>
    </div>
	<div class="col-md-3"></div>
</div>



</body>
</html>
